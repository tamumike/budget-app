<div class="container">
  <form [formGroup]="createBudgetLineItemForm" (ngSubmit)="submit()">

     <!-- AFE ID -->
    <!-- <label for="afE_Id">AFE ID:</label>
    <input
    class="form-control form-control-sm"
    type="text"
    formControlName="afE_Id"
    readonly
    aria-label=".form-control-sm example"> -->

    <!-- Gate -->
    <label for="gate">Gate:</label>
    <input
    class="form-control form-control-sm"
    type="text"
    formControlName="gate"
    aria-label=".form-control-sm example">

    <!-- WBS_Id -->
    <app-wbs-form [wbsForm]="createBudgetLineItemForm.get('wbsForm')"></app-wbs-form>

    <!-- Area_Id -->
    <label for="area_Id">Area:</label>
    <select class="form-select" formControlName="area_Id">
      <option></option>
      <option *ngFor="let x of areas" value={{x.id}}>{{x.description}}</option>
    </select>

    <!-- Unit_Id -->
    <label for="unit_Id">Unit:</label>
    <select class="form-select" formControlName="unit_Id">
      <option></option>
      <option *ngFor="let x of units" value={{x.id}}>{{x.description}}</option>
    </select>

    <!-- Quantity -->
    <label for="quantity">Quantity:</label>
    <input
    class="form-control form-control-sm"
    type="text"
    formControlName="quantity"
    aria-label=".form-control-sm example">

    <!-- Unit Cost -->
    <label for="unit_Cost">Unit Cost:</label>
    <input
    class="form-control form-control-sm"
    type="text"
    (blur)="transformToCurrency($event)"
    formControlName="unit_Cost">

    <!-- tax_Rate -->
    <label for="tax_Rate">Tax Rate:</label>
    <input
    class="form-control form-control-sm"
    type="text"
    formControlName="tax_Rate"
    (blur)="transformToPercent($event)"
    aria-label=".form-control-sm example">

    <!-- Total Cost -->
    <label for="total_Cost">Total Cost:</label>
    <input
    class="form-control form-control-sm"
    type="text"
    formControlName="total_Cost"
    (blur)="transformToCurrency($event)"
    aria-label=".form-control-sm example">

    <!-- Comment -->
    <label for="comment">Comment:</label>
    <input
    class="form-control form-control-sm"
    type="text"
    formControlName="comment"
    aria-label=".form-control-sm example">

    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn-danger" (click)="cancel($event)">Cancel</button>

  </form>
</div>
