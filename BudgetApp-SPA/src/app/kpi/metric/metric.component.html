<div class="container Metric d-flex justify-content-center" [ngClass]="{'warning': isWarning(metric.key)}">
  <p class="m-0 MetricValue">{{formatMetric(metric.key) ? (metric.value | currency : 'USD' : 'symbol' : '1.0-0') : metric.value | number}}</p>
  <p class="m-0 MetricKey">{{formatKey(metric.key)}}</p>
</div>
